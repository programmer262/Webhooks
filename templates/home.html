<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
       #container{
        display: none;
        }
    </style>
</head>
<body>
    <div id="container" class="container">
    <h1>Messages Just Sent:</h1>
<br>
{% for message in messages %}

<div class="row">
<div class="card">
<div class="row">
    <div class="card">
    {{message.content|safe|linebreaks}}

    </div>
</div><br>
</div>
</div>
{% endfor %}
<h4> <i class="fa-brands fa-spotify"></i> &nbsp; Spotify</h4>
{% for message in contents  %}
<p>
    <div class="row">
        <div class="card">
            {{message.content|safe|linebreaks}}
        </div><br>
        
        </div>  
</p>

{% endfor %}
    <h4>Movies</h4>
{% for message in movies %}
<p>
<div class="row">
<div class="card">
    {{message.content|safe|linebreaks}}
    <br>

</div>
</div>
</p>
{% endfor %}    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/42e1fca473.js" crossorigin="anonymous"></script>   
<script>
container=document.getElementById("container")
document.addEventListener("DOMContentLoaded",function(){
    container.style.display="block";
})
</script>
</body>
</html>
